faq:
  comfort:
    - question: "Wird das warm genug, auch im Winter?"
      answer: "Ja. Hochwertige Infrarotheizungen erreichen ihre Betriebstemperatur in unter 5 Minuten. Die Strahlungswärme ist sofort auf der Haut spürbar – im Gegensatz zu Konvektionsheizungen, die erst die gesamte Raumluft erwärmen müssen. Die Wärme wird als angenehmer empfunden, da Objekte und Menschen direkt erwärmt werden."
      sources:
        - "DIN-Norm (< 5 Min = gut, < 2 Min = ideal)"
        - "AUTO BILD Test 2025"

    - question: "Wie schnell heizt eine Infrarotheizung auf?"
      answer: "Stahlpaneele erreichen ihre Betriebstemperatur in etwa 5 Minuten, Naturstein in 10-25 Minuten. Die Strahlungswärme ist bereits nach wenigen Minuten auf der Haut spürbar."
      sources:
        - "IG Infrarot Leitfaden"

    - question: "Ist Infrarotstrahlung gesundheitlich unbedenklich?"
      answer: "Ja. Infrarotheizungen arbeiten mit IR-C Strahlung (langwellig) – nicht zu verwechseln mit UV-Strahlung. Das Bundesamt für Strahlenschutz bestätigt: Bei normalem Gebrauch keine Gesundheitsgefährdung. IR-Wärme wird sogar in der Medizin therapeutisch eingesetzt, z.B. bei Muskelverspannungen."
      sources:
        - "Bundesamt für Strahlenschutz"
        - "Fachverband für Strahlenschutz e.V."
        - "Nature Scientific Reports"

  costs:
    - question: "Was kostet eine Infrarotheizung im Betrieb?"
      answer: "Die Betriebskosten hängen vom Gebäude und der PV-Ausstattung ab. Das 'sparsamste Mehrfamilienhaus Deutschlands' in Ehingen kommt auf nur 50 € Energiekosten pro Jahr – für das gesamte Haus mit 5 Wohneinheiten. In Aschersleben zahlen Mieter eine Flatrate von 11,50 €/m² inkl. aller Nebenkosten."
      sources:
        - "Der Spiegel 34/2024"
        - "IG Infrarot Präsentation"

    - question: "Wie entwickeln sich die Strompreise?"
      answer: "Während fossile Brennstoffe durch CO2-Bepreisung teurer werden (von 45 €/t heute auf 120 €/t 2027 und 200+ €/t 2035), stabilisieren sich Strompreise durch den Ausbau erneuerbarer Energien. Das BMWK erwartet 2030 Strompreise um 30-38 Ct/kWh. Mit eigener PV-Anlage sinken die Heizkosten auf nahezu Null."
      sources:
        - "EWI Köln"
        - "Ariadne-Projekt"
        - "BMWK"

    - question: "Rechnet sich die Investition?"
      answer: "HEATSCOPE Infrarotheizungen kosten ab 39 €/m² Wohnfläche – ein Bruchteil einer Wärmepumpeninstallation. Der Spiegel hat vorgerechnet: Eine Wärmepumpe mit 50.000 € Mehrkosten spart etwa 500 € pro Jahr. Amortisationszeit: 100 Jahre. Die Infrarotheizung rechnet sich vom ersten Tag."
      sources:
        - "HEATSCOPE ROOMS PROJECTS Katalog"
        - "Der Spiegel 34/2024"

  comparison:
    - question: "Was spricht gegen Fernwärme?"
      answer: "Fernwärme hat mehrere Nachteile: Der Preis pro kWh ist nicht kalkulierbar und steigt oft überraschend. Anschlusskosten sind sehr hoch. Sie sind von einem einzigen Anbieter abhängig. Und: Die CO2-Neutralität bis 2045 wird enorme Kosten verursachen – die auf die Nutzer umgelegt werden."
      sources:
        - "3lectrify Analyse"

    - question: "Warum keine Wärmepumpe?"
      answer: "Wärmepumpen haben ihre Berechtigung, aber auch Nachteile: Die Anlagentechnik ist 3x teurer als Infrarotheizung. Wartung und Instandhaltung sind teuer und treffen oft den Mieter. Nach etwa 15 Jahren ist eine größere Instandsetzung nötig. Und: Leitungsverluste im Gebäude reduzieren die Effizienz."
      sources:
        - "3lectrify Analyse"

    - question: "Ist Infrarotheizung GEG-konform?"
      answer: "Ja. Das Umweltbundesamt bestätigt: Die Verwendung von Infrarotheizungen ist nach dem Gebäudeenergiegesetz (GEG) in vielen Fällen möglich."
      sources:
        - "Umweltbundesamt"
        - "IG Infrarot"

  trust:
    - question: "Gibt es Referenzprojekte?"
      answer: "Ja, zahlreiche. Das bekannteste ist das 'sparsamste Mehrfamilienhaus Deutschlands' in Ehingen (Spiegel 34/2024) mit nur 50 €/Jahr Energiekosten. In Aschersleben wurden 22 Plattenbau-Wohnungen saniert, in Cottbus werden 14 Wohneinheiten seit 2018 von der TU Bergakademie Freiberg wissenschaftlich begleitet."
      sources:
        - "Der Spiegel 34/2024"
        - "TU Bergakademie Freiberg"

    - question: "Was sagt die Wissenschaft?"
      answer: "Das Fraunhofer Institut für Bauphysik IBP hat in Zwillingshäusern nachgewiesen: Infrarotheizungen sparen über 32% Endenergie gegenüber Gas-Brennwert-Heizungen. Die TU Dresden bestätigt: 'Anwendung von Infrarotheizungen in Bestandsgebäuden möglich und sinnvoll – auch im Altbestand.'"
      sources:
        - "Fraunhofer Institut für Bauphysik IBP"
        - "TU Dresden"

    - question: "Welche Garantie gibt es?"
      answer: "HEATSCOPE gibt 30 Jahre Garantie auf jedes Heizpaneel – eine echte Garantie, keine Gewährleistung. Das geht weit über den Branchenstandard hinaus. Zusätzlich gibt es 5 Jahre Garantie auf die Regelungstechnik."
      sources:
        - "HEATSCOPE ROOMS PROJECTS Katalog"

